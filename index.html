<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1><u>Tic Tac Toe!</u></h1>
    <h3><a id="restart" href="#">Start new game</a></h3>
    <div class="game">
      <div class="row">
        <button type="button" name="r1-1" class="square"></button><!--
        --><button type="button" name="r1-2" class="square"></button><!--
        --><button type="button" name="r1-3" class="square"></button>
      </div>
      <div class="row">
        <button type="button" name="r2-1" class="square"></button><!--
        --><button type="button" name="r2-2" class="square"></button><!--
        --><button type="button" name="r2-3" class="square"></button>
      </div>
      <div class="row">
        <button type="button" name="r3-1" class="square"></button><!--
        --><button type="button" name="r3-2" class="square"></button><!--
        --><button type="button" name="r3-3" class="square"></button>
      </div>
    </div>



  </body>

  <script type="text/javascript" src="tictactoe.js"></script>
</html>
